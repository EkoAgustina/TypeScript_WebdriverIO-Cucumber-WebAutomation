############ Project test data ############
projectCardOne_title: "Mobile automation test with WebdriverIO and using Cucumber"
projectCardOne_contentCard: "Cucumber in conjunction with WebdriverIO for mobile automation offers a powerful and collaborative approach, allowing teams to efficiently test and ensure the quality of mobile applications across different platforms."

projectCardTwo_title: "Web automation test with WebdriverIO and using Cucumber"
projectCardTwo_contentCard: "Utilizing Cucumber in combination with WebdriverIO for web automation empowers teams to create readable, collaborative, and effective automated tests, facilitating a BDD approach and ensuring the quality of web applications across different browsers."

projectCardThree_title: "API automation test with RestAssured"
projectCardThree_contentCard: "RestAssured provides intuitive syntax, good integration with testing frameworks such as TestNG and JUnit, and strong support for API response verification and validation, allowing developers to write and run API test scripts efficiently and consistently."

projectCardFour_title: "API automation test with Mocha Chai"
projectCardFour_contentCard: "By combining Mocha, Chai, SuperTest, and Node.js, API automation testing benefits from a well-organized test structure, readable assertions, and convenient HTTP request handling, contributing to the effectiveness and maintainability of API test suites."

projectCardFive_title: "Mobile automation test with Appium, JUnit and Cucumber"
projectCardFive_contentCard: "One of the advantages of mobile automation with Appium using JUnit is structured testing, facilitating smooth integration into CI/CD workflows, ensuring efficient and reliable mobile app development"

projectCardSix_title: "Web automation test with Selenium, JUnit and Cucumber"
projectCardSix_contentCard: "Using Selenium for web automation with JUnit offers the advantage of organized testing structures, seamless integration with testing tools and reporting, and efficient regression testing to ensure application stability."

projectCardSeven_title: "Web automation test with Selenium, TestNG and Cucumber"
projectCardSeven_contentCard: "Web automation with Selenium using TestNG offers the advantage of built-in features like parameterization, parallel execution, and flexible test configurations, enabling comprehensive and efficient testing of web applications."
